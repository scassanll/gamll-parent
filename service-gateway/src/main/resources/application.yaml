
server:
  port: 80

#链路追踪
spring:
  zipkin:
    base-url: http://192.168.200.100:9411/
    sender:
      type: web

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"


      #所有网关路由规则
      routes:
        - id: product_route
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**

